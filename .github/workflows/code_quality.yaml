name: Code Analysis
on: 
  push:
    branches:
      - 'master'
      - 'develop'
jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
    - run: echo "A ${{ github.event_name }} event happened, starting SpotBugs job."
    - uses: actions/checkout@v3
    - name: Assemble jar
      run: sbt assembly
    # TODO: how to change version of spotbugs? How to set variables?
    - run: wget https://github.com/spotbugs/spotbugs/releases/download/4.6.0/spotbugs-4.6.0.zip
    - run: unzip spotbugs-4.6.0.zip
    - name: Run SpotBugs checks
      run: java -jar ./spotbugs-4.6.0/lib/spotbugs.jar -textui -low -sarif=./out.sarif $GITHUB_WORKSPACE/target/scala-3.0.0/15puzzle.jar
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: out.sarif
        # Optional category for the results
        # Used to differentiate multiple results for one commit
        category: spotbugs